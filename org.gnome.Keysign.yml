id: org.gnome.Keysign
branch: master
runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk
command: gnome-keysign
copy-icon: true
finish-args:
- --share=ipc
- --socket=x11
- --share=network
- --socket=system-bus
- --device=all
- --filesystem=~/.gnupg:ro
- --filesystem=xdg-run/gnupg:ro
# We're waiting for webcam support: https://github.com/flatpak/xdg-desktop-portal/issues/38;
# we use --device=all meanwhile. We do network, because we're opening a port.
appstream-compose: false
tags:
- nightly
desktop-file-name-prefix: "(Nightly) "
build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    V: '1'
cleanup:
- /include
- /lib/pkgconfig
- /share/pkgconfig
- /share/aclocal
- /man
- /share/man
- /share/gtk-doc
- /share/vala
- "*.la"
- "*.a"
modules:
- name: setuptools
  # rm-configure: true
  build-options:
    env:
      PYTHONUSERBASE: "/app"
  ensure-writable:
  - easy-install.pth
  - setuptools.pth
  sources:
  - type: archive
    url: https://pypi.python.org/packages/32/3c/e853a68b703f347f5ed86585c2dd2828a83252e1216c1201fa6f81270578/setuptools-26.1.1.tar.gz#md5=0744ee90ad266fb117d59f94334185d0
    sha256: 475ce28993d7cb75335942525b9fac79f7431a7f6e8a0079c0f2680641379481
  - type: script
    dest-filename: configure
    commands:
    - echo python2 setup.py install --prefix=/app
    - 'echo all: > dMakefile'
    - 'echo install: >> dMakefile'
  - type: file
    path: pip-Makefile
    dest-filename: Makefile
- name: pip
  # rm-configure: true
  build-options:
    env:
      PYTHONUSERBASE: "/app"
  ensure-writable:
  - easy-install.pth
  - setuptools.pth
